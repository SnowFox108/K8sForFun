apiVersion: v1
kind: Service
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  ports:
    - name: "9412"
      protocol: TCP
      port: 9412
      targetPort: 9411
  selector:
    app: zipkin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zipkin
  name: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin-service
          image: openzipkin/zipkin          
          ports:
            - containerPort: 9411
              protocol: TCP
          imagePullPolicy: Never
      restartPolicy: Always

